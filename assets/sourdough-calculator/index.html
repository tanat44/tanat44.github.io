<html>
  <head>
    <script type="module" src="main.js"></script>
  </head>
  <body style="background-color: white; margin: 0">
    <h1>Sourdough Calculator</h1>

    <h2>Your bread</h2>
    Bread total weight <input id="breadWeight" type="text" value="400" />g
    <br />
    Bread hydration <input id="breadHydration" type="text" value="70" />% <br />
    Starter mix <input id="starterMix" type="text" value="25" />%w/w <br />
    Starter Hydration <input id="starterHydration" type="text" value="100" />%
    <br />
    Salt per 1000g <input id="salt" type="text" value="12" />g <br />

    <h2>Recipe</h2>
    Starter weight<input id="resultStarter" type="text" />g<br />
    Water weight<input id="resultWater" type="text" />g<br />
    Salt weight<input id="resultSalt" type="text" />g<br />
    Flour weight<input id="resultFlour" type="text" />g<br />
  </body>
</html>
